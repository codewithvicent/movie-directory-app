<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>2D Movie Directory</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/2dlogo.PNG" alt="" height="45" />
      <p>Movie Directory</p>
    </header>

    <section class="main-wrapper">
      <div class="left-wrapper">
        <form action="" id="form-wrapper" class="form-wrapper" id="submit-form">
          <div class="input-wrapper">
            <label for="movie_name">Movie Name</label>
            <input placeholder="Enter movie name" id="movie_name" type="text" />
          </div>
          <div class="input-wrapper">
            <label for="movie_genre"> Movie Genre</label>
            <input
              placeholder="Enter movie genre"
              id="movie_genre"
              type="text"
            />
          </div>
          <div class="input-wrapper">
            <label for="rating">Rating</label>
            <input
              placeholder="Enter rating on a scale of 1 to 5"
              id="rating"
              type="number"
            />
          </div>
          <div class="input-wrapper">
            <label for="duration">Duration</label>
            <input placeholder="Enter duration" id="duration" type="text" />
          </div>

          <div class="error" id="error">
            <p id="errorParagraph">All fields are required!</p>
          </div>

          <div class="submit-wrapper">
            <input id="submit" type="submit" value="Add Movie" />
          </div>
        </form>
      </div>
      <div class="right-wrapper">
        <div class="upper-section-wrapper">
          <div class="search-wrapper">
            <input
              type="text"
              id="search"
              placeholder="Search by movie name.."
            />
          </div>
          <div class="filter-wrapper">
            <select name="" id="select-movie">
              <option value="" selected>select Genre</option>
              <option value="Action">Action</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Thriller">Thriller</option>
              <option value="comedy">Comedy</option>
            </select>
          </div>
        </div>
        <div class="bottom-section-wrapper" id="bottom-section-wrapper"></div>

        <!-- NO MOVIE FOUND  -->
        <div
          class="nomovie"
          id="nomovie"
          style="
            color: #444;
            font-size: 35px;
            margin-top: 15px;
            font-weight: bold;
            display: none;
          "
        >
          No Movie Found!
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
